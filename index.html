<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="5" class="number"><b>0.00000123</b></td>
        </tr>
        <tr class="gap">
            <td colspan="5"></td>
        </tr>
        <tr>
            <td class="black">AC</td>
            <td class="black">/</td>
            <td class="black">%</td>
            <td class="black">Del</td>
            <td class="black">C</td>
        </tr>
       
       
       
        <tr>
            <td class="grey">7</td>
            <td class="grey">8</td>
            <td class="grey">9</td>
            <td class="black">-</td>
            <td class="black">*</td>
        </tr>
        <tr>
            <td class="grey">4</td>
            <td class="grey">5</td>
            <td class="grey">6</td>
            <td class="black">√</td>
            <td class="black">π</td>
        </tr>
        <tr>
            <td class="grey">1</td>
            <td class="grey">2</td>
            <td class="grey">3</td>
            <td class="black">e</td>
            <td rowspan="2" class="plus">+</td>
        </tr>

        <tr>
            <td class="grey">0</td>
            <td class="grey">.</td>
            <td class="grey">M</td>
            <td class="black">=</td>

        </tr>
    </table>
</body>

</html>
